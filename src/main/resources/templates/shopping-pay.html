<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shopping-layout}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ecomm - Cart</title>

</head>

<body>
    <style>
        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style>
    <section layout:fragment="body">
        <div class="modal" id="myModalPayment">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Saved Payment</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="list-group" th:each="p:${payments}">
                                <div class="list-group-item list-group-item-action" style="position: relative;">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">Payment</h5>
                                    </div>
                                    <p class="mb-1" th:text="'Payment Type: '+${p.paymentType}"></p>
                                    <p class="mb-1" th:text="'Provider: '+${p.provider}"></p>
                                    <p class="mb-1" th:text="'Account Number: '+${p.accountNo}"></p>
                                    <p class="mb-1" th:text="'Expiry Date: '+${p.expiry}"></p>
                                    <small></small>
                                    <button type="button"
                                        class="btn btn-secondary btn-sm position-absolute top-0 end-0 mt-1 me-4">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModalAddress">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Saved Payment</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="list-group" th:each="a:${addresses}">
                        <div class="list-group-item list-group-item-action" style="position: relative;">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Address</h5>
                                <small></small>
                            </div>
                            <p class="mb-1" th:text="'Details: '+${a.address}"></p>
                            <p class="mb-1" th:text="'City: '+${a.city}"></p>
                            <p class="mb-1" th:text="'Postal code: '+${a.postalCode}"></p>
                            <p class="mb-1" th:text="'Country: '+${a.country}"></p>
                            <small>Pickup Address</small>
                            <button type="button"
                                class="btn btn-sm btn-secondary position-absolute top-0 end-0 mt-1 me-4">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="h-100 h-custom">
            <div class="container h-100 py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="h5">Product</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cartItem:${cartItems}">
                                        <th scope="row">
                                            <div class="d-flex align-items-center">
                                                <img th:src="${cartItem.product.image}" class="img-fluid rounded-3"
                                                    style="width: 120px; max-height: 120px; width: auto" alt="Book">
                                                <div class="flex-column ms-4">
                                                    <p class="mb-2" th:text="${cartItem.product.name}"></p>
                                                    <p class="mb-0"></p>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <p class="mb-0" style="font-weight: 500;"></p>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex flex-row">

                                                <input id="form1" min="0" name="quantity"
                                                    th:value="${cartItem.quantity}" type="num"
                                                    class="form-control form-control-sm text-center"
                                                    style="width: 50px;" readonly />


                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <p class="mb-0" style="font-weight: 500;"
                                                th:text="${cartItem.product.price}"></p>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                            <div class="card-body p-4">

                                <div class="row justify-content-between">
                                    <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                                        <form>
                                            <button type="button" class="btn btn-secondary mb-5" data-bs-toggle="modal"
                                                data-bs-target="#myModalPayment">Use saved payment</button>
                                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                                data-bs-target="#myModalAddress">Use saved addressed</button>
                                        </form>
                                    </div>
                                    <div class="col-lg-4 col-xl-3">
                                        <div class="d-flex justify-content-between" style="font-weight: 500;">
                                            <p class="mb-2">Total cost</p>
                                            <p class="mb-2" id="totalCost" th:text="'$' + ${total}"></p>
                                        </div>

                                        <div class="d-flex justify-content-between" style="font-weight: 500;">
                                            <p class="mb-0">Discount</p>
                                            <p class="mb-0" id="discount" th:text="'$' + ${discount}"></p>
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                            <p class="mb-2">Total (tax included)</p>
                                            <p class="mb-2" id="afterDiscount" th:text="'$' + ${afterDiscount}">$26.48
                                            </p>
                                        </div>

                                        <button type="button" class="btn btn-secondary btn-block btn-lg">
                                            <a class="d-flex justify-content-between text-decoration-none text-reset"
                                                th:href="@{/pay}">
                                                <span>Place Order</span>
                                            </a>
                                        </button>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
